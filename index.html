<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Odontopediatras</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
          </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual público você atende?</strong></label>
            <label>
                <input type="radio" name="area" value="crianca" checked>Crianças
            </label>
            <label>
                <input type="radio" name="area" value="criancaadole">Crianças e Adolescentes
            </label>
            <label>
                <input type="radio" name="area" value="adultos">Adultos
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione...</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Quais os convênios que você atende?</strong></label>
                <input type="checkbox" id="op1" name="op1" value="Uniodonto">
                <label for="op1">Uniodonto</label>
                <input type="checkbox" id="op2" name="op2" value="OdontoPrev">
                <label for="op2">OdontoPrev</label>
                <input type="checkbox" id="op3" name="op3" value="SaúdeBradescoDental">
                <label for="op3">Saúde Bradesco Dental</label>
                <input type="checkbox" id="op4" name="op4" value="Outros">
                <label for="op4">Outros</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia"  row="6" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
